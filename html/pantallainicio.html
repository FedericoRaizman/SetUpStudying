<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Studying</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('./fondosdiseño/fondopantallainicio.jpg'); /* Reemplaza 'ruta_de_la_imagen.jpg' con la ruta de tu imagen */
        background-repeat: no-repeat;
        background-size: cover;
        background-position-y: -100px;

    }

    h1 {
    font-size: 60px; /* Modifica el tamaño de la fuente según tus preferencias */
  }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .container h1{
        margin: 0;
    }

    .buttons{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
    }

    .button {
        display: inline-block;
        padding: 12px 24px; /* Aumentar el relleno superior e inferior y el relleno izquierdo y derecho */
        font-size: 20px; /* Aumentar el tamaño de la fuente a 20px */
        position: relative;
        text-decoration: none;
        margin: 10px;
        border: 1px solid rgb(186, 130, 238);
        border-radius: 30px;
        overflow: hidden;
        color: rgba(0, 0, 0, 1); /* Texto con cierta transparencia */
        background-color: rgba(255, 255, 255, 0.45); /* Fondo con más transparencia */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        backdrop-filter: blur(5px);

    }

    .button:hover {
        background-color: rgba(255, 255, 255, 0.9);
        transform: scale(1.05);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    </style>
</head>
<body>
    
    <div class="container">
        
        <h1>Estudia</h1>
        <h1>Organ&iacutezate</h1>
        <div style="margin-bottom: 20px;"></div>
       
        <div class="buttons">
            <a href="Iniciarsesion.html" class="button">Iniciar Sesión</a>
    
            <a href="crearusuario.html" class="button">Crear Cuenta</a>
        </div>
        
    </div>
</body>
</html>
