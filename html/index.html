<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calendario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/moment.min.js"></script>

  <link rel="stylesheet" href="../css/fullcalendar.min.css">
  <script src="../js/fullcalendar.min.js"></script>
  <script src="../js/es.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>


  

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-7"> <div id="CalendarioWeb"></div></div>
      <div class="col"></div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#CalendarioWeb').fullCalendar({
        header: {
          left:'today,prev,next,Miboton',
          center:'title',
          right: 'month,basicWeek,basicDay,agendaWeek,agendaDay'
        },
        customButtons:{
          Miboton:{
            text:"Boton 1",
            click:function(){
              alert("accion del boton ")
            }


           }
         },
         dayClick:function(date,jsEvent,view){
          
             $('#txtFecha').val(date.format());
             $("#ModalEventos").modal();

         },
        eventSources:[{
          events:[
          {
            title:'Evento 1, Prueba de matematica',
            descripcion:"Funcion Logaritmica y Modelos exponenciales",
            start:'2023-11-16',
            color:"#FF0F0",
            textColor:"#FFFFFF"
          },
          {
            title:'Evento 2, Prueba de fisica',
            descripcion:"Todo lo visto en clase",
            start:'2023-11-5',
            end:'2023-11-6',
          },
          {
            title:'Evento 3, Tp de geografia',
            descripcion:"Problemas medioambientales",
            start:'2023-11-25T10:40:00',
            allDay:false,
            color:"#FFF000",
            textColor:"#000000"
            
          }
         ],
         color:"black",
         textColor:"yellow"

        }],
        eventClick:function(calEvent,jsEvent,view){
          
          $('#tituloEvento').html(calEvent.title);
          $('#descripcionEvento').html(calEvent.descripcion);
          $("#Modalarriba").modal();

        }
         
       });

     });
   </script>

<div class="modal fade" id="Modalarriba" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloEvento"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="descripcionEvento"></div>

        Fecha: <input type="text" id="txtFecha" name="txtFecha" /><br/>
        Titulo: <input type="text" id="txtTitulo" /><br/>
        Hora: <input type="text" id="txtHora" value="10:30" /><br/>
        Descripcion: <textarea id="txtDescripcion" rows="3"></textarea><br/>
        Color: <input type="color" value="#ff0000" id="txtColor"><br/>

        
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-success" >Agregar</button>
        <button type="button" class="btn btn-success" >Modificar</button>
        <button type="button" class="btn btn-danger" >Borrar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>

      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="ModalEventos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloEvento"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="descripcionEvento"></div>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-success" >Agregar</button>
        <button type="button" class="btn btn-success" >Modificar</button>
        <button type="button" class="btn btn-danger" >Borrar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>

      </div>
    </div>
  </div>
</div>

 </body>
 </html>
