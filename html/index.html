<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calendario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/moment.min.js"></script>

  <link rel="stylesheet" href="../css/fullcalendar.min.css">
  <script src="../js/fullcalendar.min.js"></script>
  <script src="../js/es.js"></script>
 

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<script src="../js/bootstrap-clockpicker.js"></script>
<link rel="stylesheet" href="../css/bootstrap-clockpicker.css">

<style>

  .fc th{
    padding: 10px 0px;
    vertical-align: middle;
    background: #F2F2F2;
  }
  
</style>
  

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-7"> <div id="CalendarioWeb"></div></div>
      <div class="col"></div>
    </div>
  </div>

  <script>
    $(document).ready(function() {


      $('#CalendarioWeb').fullCalendar({
        header: {
          left:'today,prev,next',
          center:'title',
          right: 'month,basicWeek,basicDay, agendaWeek,agendaDay'
        },
        customButtons:{
          Miboton:{
            text:"Boton 1",
            click:function(){
              alert("accion del boton ")
            }


           }
         },
         dayClick:function(date,jsEvent,view){

             $('#btnAgregar').prop("disabled",false);
             $('#btnModificar').prop("disabled",true);
             $('#btnEliminar').prop("disabled",true);

             limpiarFormulario();
             $('#txtFecha').val(date.format());
             $("#ModalEventos").modal();

         },
        events:'http://localhost/SetUpStudying/php/eventos.php',

        /*!  eventSources:[{
        events:[
          {
              title:'Ejemplo Prueba de Matematica',
              start:'2023-11-27',
              end:'2023-11-28',
              color:'#FF0F0',
              textColor:'#FFFFFF',

          }
        ]
        }],
        */
         
       
        eventClick:function(calEvent,jsEvent,view){

          
          $('#tituloEvento').html(calEvent.title);


        //mostrar info
          $('#txtDescripcion').val(calEvent.descripcion);
          $('#txtTitulo').val(calEvent.title);
          $('#txtID').val(calEvent.id);
          $('#txtColor').val(calEvent.color);

          FechaHora= calEvent.start._i.split(" ");
          $('#txtFecha').val(calEvent.fechaHora[0]);
          $('#txtHora').val(calEvent.fechaHora[1]);



          $("#ModalEventos").modal();

        },
        editable:true,
        eventDrop:function(calEvent){
          $('#txtID').val(calEvent.id);
          $('#txtTitulo').val(calEvent.title);
          $('#txtColor').val(calEvent.color);
          $('#txtDescripcion').val(calEvent.descripcion);

          var fechaHora=calEvent.start.format().split("T");
          $('#txtFecha').val(calEvent.fechaHora[0]);
          $('#txtHora').val(calEvent.fechaHora[1]);

          RecolectarDatosGUI();
          EnviarInformacion('modificar' ,NuevoEvento,true);
        }         
       });

     });
   </script>


<div class="modal fade" id="ModalEventos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloEvento"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <input type="hidden" id="txtID" name="txtID">
         <input type="hidden" id="txtFecha" name="txtFecha" />

        <div class="form-row">
              <div class="form-group col-md-8">
                <label>Titulo:</label>
                 <input type="text" id="txtTitulo" class="form-control" placeholder="Titulo del evento" >
             </div>
             <div class="form-group col-md-4">
                      <label >Hora del evento:</label>

                      <div class="input-group clockpicker" data-autoclose="true">
                        <input type="text" id="txtHora" value="10:30" class="form-control" />
                     </div>
                      
              </div>

        </div>
          <div class="form-group" >
              <label >Descripcion:</label> 
              <textarea id="txtDescripcion" rows="3" class="form-control"></textarea>
              </div>
              <div class="form-group" >
                      <label >Color:</label>
                      <input type="color" value="#ff0000" id="txtColor" class="form-control" style="height:36px">
                </div>
        
      </div>
      <div class="modal-footer">

        <button type="button" id="btnAgregar" class="btn btn-success" >Agregar</button>
        <button type="button" id= "btnModificar" class="btn btn-success" >Modificar</button>
        <button type="button" id="btnEliminar"class="btn btn-danger" >Borrar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>

      </div>
    </div>
  </div>
</div>
<script>


var NuevoEvento;

  $('btnAgregar').click(function(){
      RecolectarDatosGUI();
      EnviarInformacion('agregar' ,NuevoEvento);
      
 });
 $('btnEliminar').click(function(){
      RecolectarDatosGUI();
      EnviarInformacion('eliminar' ,NuevoEvento);
      
 });
 $('btnModificar').click(function(){
      RecolectarDatosGUI();
      EnviarInformacion('modificar' ,NuevoEvento);
      
 });
 function RecolectarDatosGUI(){
    var NuevoEvento={
        id:$('txtID').val(),
        title:$('#txtTitulo').val(),
        start:$('#txtFecha').val()+ " "+ $('#txtHora').val(),
        color:$('#txtColor').val(),
        descripcion:$('#txtDescripcion').val(),
        textColor:"#FFFFFF",
        end:$('#txtFecha').val()+ " "+ $('#txtHora').val(),

        
      };
  }
function EnviarInformacion(accion,objEvento,modal){
  $.ajax({
    type:'POST',
    url:'eventos.php?accion=' +accion,
    data:objEvento,
    success:function(msg){
      if(msg){
        $('#CalendarioWeb').fullCalendar('refetchEvents');
        if(!modal){
          $("#ModalEventos").modal('toggle');
        }

      }
    },
    error:function(){
      alert("Hay un error ..");

    }
  });
}

$('.clockpicker').clockpicker();
function limpiarFormulario(){
          $('#txtID').val('');
          $('#txtTitulo').val('');
          $('#txtColor').val('');
          $('#txtDescripcion').val('');

}

</script>

 </body>
 </html>
