<body>
    
        <!-- Título principal -->
        <h1>Crear Usuario</h1>
    <form action="../php/registro.php" method="POST"></form>
    <!-- Etiqueta para el nombre -->
    <label for="name">Nombre:</label>
    <!-- Campo de entrada para que el usuario escriba su nombre -->
    <input type="text" id="name" name="Nombre" required>
    <br> <!-- Agrega un salto de línea aquí -->

    <!-- Etiqueta para el apellido -->
    <label for="lastname">Apellido:</label> <!-- Aquí corregí el cierre de comillas faltante -->
    <!-- Campo de entrada para que el usuario escriba su apellido -->
    <input type="mail" id="lastname" name="Apellido" required>
    <br> <!-- Agrega un salto de línea aquí -->

        <!-- Etiqueta para el nombre de usuario -->
    <label for="mail">Mail:</label>
    <!-- Campo de entrada para que el usuario escriba su nuevo nombre de usuario -->
    <input type="mail" id="mail" name="Email" required>
    <br> <!-- Agrega un salto de línea aquí -->

            <!-- Etiqueta para la contraseña -->
            <label for="password"> Contraseña:</label>
            <!-- Campo de entrada para que el usuario escriba su nueva contraseña -->
            <input type="password" id="password" name="pass" required>
            <br>

            <!-- Botón de envío para enviar el formulario de registro de usuario -->
            <input type="submit" value="Crear Usuario">
        </form>
        
        <!-- Contenedor para el enlace "Iniciar Sesión" -->
        <div class="link-container">
            <p>¿Ya tienes una cuenta? <a href="#" onclick="mostrarInicioSesion()">Iniciar Sesión</a></p>
