<!DOCTYPE html>
<html>
<head>
    <!-- Título de la página -->
    <title>Crear Usuario</title>
    <meta charset="UTF-8">
    <!-- Estilos CSS -->
    <style>
        
        body {
    width: 100%;
    height: 300px;
    background-image: url('RegistroFondo.jpg');
    background-size: cover; /* Ajusta la imagen para que cubra todo el fondo */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    background-attachment: fixed; /* Fija la imagen de fondo al desplazarse */
    }
        /* Estilos para el contenedor principal */
        .container {
            width: 300px;
            margin: 0;
            padding: 30px;
            background-color: #f2f2f2;
            border: 0px solid #ccc;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0);
            position: absolute;
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translateX(52%) translateY(-50%); /* Center both horizontally and vertically */
        }

        /* Ajusta el estilo del título principal según tus preferencias */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilos para etiquetas de formulario y campos de entrada */
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            text-align: left; /* Alinea a la izquierda */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box;
        }

        /* Estilos para el botón de envío */
        input[type="submit"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 15px 0;
            background-color: #006d80;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid rgb(186, 130, 238); /* Agregar un borde fino violeta */
        }

        input[type="submit"]:hover {
            background-color: #000;
        }

        /* Estilos para el botón de inicio de sesión */
        .login-button {
            background-color: #006d80;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            width: calc(100% - 40px);
        }
    </style>
</head>
<body>
    <!-- Contenedor para la pantalla de registro de usuario -->
    <div class="container" id="registro">
        <!-- Título principal -->
        <h1>Crear Usuario</h1>
        <!-- Formulario for user registration -->
        <form action="procesar_registro_usuario.php" method="post">
            <!-- Etiqueta para el nombre de usuario -->
            <label for="new_username">Mail:</label>
            <!-- Campo de entrada para que el usuario escriba su nuevo nombre de usuario -->
            <input type="text" id="new_username" name="new_username" required>
            <br>

            <!-- Etiqueta para el nombre -->
            <label for="name">Nombre:</label>
            <!-- Campo de entrada para que el usuario escriba su nombre -->
            <input type="text" id="name" name="name" required>
            <br>

            <!-- Etiqueta para el apellido -->
            <label for="username">Apellido:</label>
            <!-- Campo de entrada para que el usuario escriba su apellido -->
            <input type="text" id="username" name="username" required>
            <br>

            <!-- Etiqueta para la contraseña -->
            <label for="new_password">Nueva Contraseña:</label>
            <!-- Campo de entrada para que el usuario escriba su nueva contraseña -->
            <input type="password" id="new_password" name="new_password" required>
            <br>

            <!-- Botón de envío para enviar el formulario de registro de usuario -->
            <input type="submit" value="Crear Usuario">
        </form>
        <!-- Contenedor para el enlace "Iniciar Sesión" -->
        <div class="link-container">
            <p>¿Ya tienes una cuenta? <a href="iniciarsesion.html" onclick="mostrarInicioSesion()">Iniciar Sesión</a></p>
        </div>  
    </div>
</body>
</html>
