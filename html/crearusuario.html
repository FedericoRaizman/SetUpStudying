<!DOCTYPE html>
<html>
<head>
    <!-- Título de la página -->
    <title>Crear Usuario</title>
    <meta charset="UTF-8">
    <!-- Estilos CSS -->
    <style>

body {
          font-family: Arial, sans-serif;
          text-align: center;
          color: #000000;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-image: url('./fondosdiseño/RegistroFondo.jpg'); /* Reemplaza 'ruta_de_la_imagen.jpg' con la ruta de tu imagen */
          background-repeat: no-repeat;
          background-size: cover;
          background-position-y: -90px;
        }

        /* Estilos para el contenedor principal */
        .container {
            width: 400px;
            margin: 500px 100px 0 400px;
            background-color: #f2f2f200;
            border: 0px solid #ccc;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0);
            
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translateX(52%) translateY(-50%); /* Center both horizontally and vertically */
        }

        /* Ajusta el estilo del título principal según tus preferencias */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilos para etiquetas de formulario y campos de entrada */
        label {
            display: block;
            margin-top: 10px;
            margin-left: 20px;
            text-align: left; /* Alinea a la izquierda */
        }

        input[type="text"],
        input[type="password"] {
          width: calc(100% - 40px);
          padding: 10px;
          margin: 5px 0;
          border: 1px solid rgb(186, 130, 238); /* Borde violeta */
          border-radius: 20px;
          box-sizing: border-box;
          font-weight: normal; /* Reducir el grosor de las letras */
        }   

        /* Estilos para el botón de envío */
        input[type="submit"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 35px 0 20px 0;
            background-color: rgb(112, 46, 235);
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            border: 1px solid rgb(186, 130, 238); /* Agregar un borde fino violeta */
        }

        input[type="submit"]:hover {
            background-color: #000;
        }

        /* Estilos para el botón de inicio de sesión */
        .login-button {
            background-color: #006d80;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            width: calc(100% - 40px);
        }
    </style>
</head>
<body>
    <!-- Contenedor para la pantalla de registro de usuario -->
    <div class="container" id="registro">
        <!-- Título principal -->
        <h1>¡Registrese aquí!</h1>
        <!-- Formulario for user registration -->
        <form action="procesar_registro_usuario.php" method="post">
            <!-- Etiqueta para el nombre de usuario -->
            <label for="new_username">Mail:</label>
            <!-- Campo de entrada para que el usuario escriba su nuevo nombre de usuario -->
            <input type="text" id="new_username" name="new_username" required>
            <br>

            <!-- Etiqueta para el nombre -->
            <label for="name">Nombre:</label>
            <!-- Campo de entrada para que el usuario escriba su nombre -->
            <input type="text" id="name" name="name" required>
            <br>

            <!-- Etiqueta para el apellido -->
            <label for="username">Apellido:</label>
            <!-- Campo de entrada para que el usuario escriba su apellido -->
            <input type="text" id="username" name="username" required>
            <br>

            <!-- Etiqueta para la contraseña -->
            <label for="new_password">Contraseña:</label>
            <!-- Campo de entrada para que el usuario escriba su nueva contraseña -->
            <input type="password" id="new_password" name="new_password" required>
            <br>

            <!-- Botón de envío para enviar el formulario de registro de usuario -->
            <input type="submit" value="Registrate">
        </form>
        <!-- Contenedor para el enlace "Iniciar Sesión" -->
        <div class="link-container">
            <p>¿Ya tenes tu cuenta? <a href="iniciarsesion.html" onclick="mostrarInicioSesion()">Iniciar Sesión</a></p>
        </div>  
    </div>
</body>
</html>
