<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla principal</title>
  <style>
    /* Estilos previos */

    .container-menu {
      background-color: rgb(186, 130, 238);
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      border-radius: 5px;
      padding: 20px;
    }

    .logo-perfil {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .logo-perfil img {
      width: 100px;
    }

    .buscador {
      margin-top: 20px;
    }

    /* Estilos para el campo de búsqueda */

    .buscador input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #fff;
      font-size: 16px;
      outline: none;
    }

    .buscador i {
      position: relative;
      left: -30px;
      top: 3px;
    }

    .secciones {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 10px 0;
    }

    .seccion {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
    }

    /* Agregar logos a las secciones */

    .seccion i {
      font-family: cursive;
      color: #333;
    }

    .seccion span {
      font-size: 16px;
      color: #333;
    }

    /* Estilos para el enlace del usuario */

    .usuario {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container-menu">

    <div class="logo-perfil">
      <img src="img/logo.png" alt="Logo">
      <img src="img/perfil.jpg" alt="Foto de perfil">
    </div>

    <div class="buscador">
      <i class="icono lupa">&#128269;</i>
      <input type="text" placeholder="Buscar en tu cuenta">
    </div>

    <div class="secciones">
      <a href="#">
        <div class="seccion">
          <i class="icono home">&#127968;</i>
          <span>Home</span>
        </div>
      </a>
      <a href="#">
        <div class="seccion">
          <i class="icono carpeta">&#128193;</i>
          <span>Carpetas</span>
        </div>
      </a>
      <a href="#">
        <div class="seccion">
          <i class="icono mensaje">&#128233;</i>
          <span>Mensajes</span>
        </div>
      </a>
      <a href="#">
        <div class="seccion">
          <i class="icono documento">&#128196;</i>
          <span>Documentos</span>
        </div>
      </a>
      <a href="#">
        <div class="seccion">
          <i class="icono compartido">&#128206;</i>
          <span>Compartidos</span>
        </div>
      </a>
    </div>

    <div class="usuario">
      <a href="#">Cerrar sesión</a>
    </div>

  </div>

  <div class="buscador-central">
    <input type="text" placeholder="Buscar fuentes/resúmenes">
  </div>

</body>
</html>
