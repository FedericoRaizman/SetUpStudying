    /* Estilos previos */
    body {
      overflow: hidden; /* Oculta la barra de tareas */
    }

    .form button {
  border: none;
  background: none;
  color: #8846dd;
}
/* styling of whole input container */
.form {
  --timing: 0.3s;
  --width-of-input: 200px;
  --height-of-input: 40px;
  --border-height: 2px;
  --input-bg: #fff;
  --border-color: #2f2ee9;
  --border-radius: 30px;
  --after-border-radius: 1px;
  position: relative;
  width: var(--width-of-input);
  height: var(--height-of-input);
  display: flex;
  align-items: center;
  padding-inline: 0.8em;
  border-radius: var(--border-radius);
  transition: border-radius 0.5s ease;
  background: var(--input-bg,#fff);
  margin-left:-12px;
  margin-bottom: 19px;
}
/* styling of Input */
.input {
  font-size: 0.9rem;
  background-color: transparent;
  width: 100%;
  height: 100%;
  padding-inline: 0.5em;
  padding-block: 0.7em;
  border: none;
}
/* styling of animated border */
.form:before {
  content: "";
  position: absolute;
  background: var(--border-color);
  transform: scaleX(0);
  transform-origin: center;
  width: 100%;
  height: var(--border-height);
  left: 0;
  bottom: 0;
  border-radius: 1px;
  transition: transform var(--timing) ease;
}
/* Hover on Input */
.form:focus-within {
  border-radius: var(--after-border-radius);
}

input:focus {
  outline: none;
}
/* here is code of animated border */
.form:focus-within:before {
  transform: scale(1);
}
/* styling of close button */
/* == you can click the close button to remove text == */
.reset {
  border: none;
  background: none;
  opacity: 0;
  visibility: hidden;
}
/* close button shown when typing */
input:not(:placeholder-shown) ~ .reset {
  opacity: 1;
  visibility: visible;
}
/* sizing svg icons */
.form svg {
  width: 17px;
  margin-top: 3px;
}

    .container-menu {
      background-color: #8c50da;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -200px; /* Inicialmente oculto fuera de la pantalla */
      z-index: 10;
      border-radius: 5px;
      padding: 35px;
      transition: left 0.8s; /* Agregar transición para un efecto suave */
    }

    /* Mostrar el menú al pasar el cursor sobre el contenedor */
    body:hover .container-menu {
      left: 0;
    }

    /* Ocultar secciones cuando el contenedor está oculto */
    .container-menu .secciones {
      display: none;
    }

    .seccion {
      margin: 10px 0;
      display: flex;
      align-items: center; /* Alinea verticalmente hacia el centro */
    }

    .seccion i {
      margin-right: 30px; /* Espacio entre el icono y el texto */
    }

    /* Mostrar secciones cuando el contenedor se abre */
    .container-menu:hover .secciones {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }


    .user-info {
