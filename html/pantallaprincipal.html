<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla principal</title>
  <style>
    /* Estilos previos */
    body {
      overflow: hidden; /* Oculta la barra de tareas */
    }

    .container-menu {
      background-color: rgb(186, 130, 238);
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: -200px; /* Inicialmente oculto fuera de la pantalla */
      z-index: 10;
      border-radius: 5px;
      padding: 20px;
      transition: left 0.3s; /* Agregar transición para un efecto suave */
    }

    /* Mostrar el menú al pasar el cursor sobre el contenedor */
    body:hover .container-menu {
      left: 0;
    }

    /* Ocultar secciones cuando el contenedor está oculto */
    .container-menu .secciones {
      display: none;
    }

    .seccion {
      margin: 10px 0;
      display: flex;
      align-items: center; /* Alinea verticalmente hacia el centro */
    }

    .seccion i {
      margin-right: 10px; /* Espacio entre el icono y el texto */
    }

    /* Mostrar secciones cuando el contenedor se abre */
    .container-menu:hover .secciones {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .user-info {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Cambiar el icono de cerrar sesión */

  width: 20px; /* Ancho deseado */
  height: 20px; /* Alto deseado */
  background-size: cover;
  box-shadow: none; /* Eliminar la sombra blanca */
}

    /* Centrar textos en el medio del container */
    .container-menu p,
    .container-menu .seccion span {
      text-align: center;
      display: flex;
      justify-content: center;
    }

    .iconocerrar{
    margin-top: 150px;
    }

    .container-menu a {
      text-decoration: none; /* Quuitar subrayado de los enlaces */
      color: white; /* Cambiar el color del texto de los enlaces si es necesario */
    }

    /* Estilo para los enlaces cuando se pasa el cursor por encima */
    .container-menu a:hover {
      text-decoration: underline; /* Subrayar los enlaces al pasar el cursor por encima */
    }

    /* Mover la sección "Cerrar Sesión" hacia abajo del contenedor */
    .cerrar-sesion {
      order: 1; /* Cambia el orden de visualización para moverlo hacia abajo */
    }
</style>

</head>
