  <title>Pantalla principal</title>
  <style>
    /* Estilos previos */
    body {
      overflow: hidden; /* Oculta la barra de tareas */
      font-family: Arial, sans-serif;
      background-color: #EBEFFF;
    }

    .linea-horizontal {
  border: 1px solid rgba(97, 97, 97, 0.5); /* Color con nivel de transparencia */
  margin: 5px 0; /* Ajusta el espacio entre la línea y las secciones */
}



    .form button {
  border: none;
  background: none;
  color: #8846dd;
}
/* styling of whole input container */
.form {
  --timing: 0.3s;
  --width-of-input: 200px;
  --height-of-input: 40px;
  --border-height: 2px;
  --input-bg: #fff;
  --border-color: #e92e2e;
  --border-radius: 30px;
  --after-border-radius: 1px;
  position: relative;
  width: var(--width-of-input);
  height: var(--height-of-input);
  display: flex;
  align-items: center;
  padding-inline: 0.8em;
  border-radius: var(--border-radius);
  transition: border-radius 0.5s ease;
  background: var(--input-bg,#fff);
  margin-left:-12px;
  margin-bottom: 19px;
}
/* styling of Input */
.input {
  font-size: 0.9rem;
  background-color: transparent;
  width: 100%;
  height: 100%;
  padding-inline: 0.5em;
  padding-block: 0.7em;
  border: none;
}
/* styling of animated border */
.form:before {
  content: "";
  position: absolute;
  background: var(--border-color);
  transform: scaleX(0);
  transform-origin: center;
  width: 100%;
  height: var(--border-height);
  left: 0;
  bottom: 0;
  border-radius: 1px;
  transition: transform var(--timing) ease;
}
/* Hover on Input */
.form:focus-within {
  border-radius: var(--after-border-radius);
}

input:focus {
  outline: none;
}
/* here is code of animated border */
.form:focus-within:before {
  transform: scale(1);
}
/* styling of close button */
/* == you can click the close button to remove text == */
.reset {
  border: none;
  background: none;
  opacity: 0;
  visibility: hidden;
}
/* close button shown when typing */
input:not(:placeholder-shown) ~ .reset {
  opacity: 1;
  visibility: visible;
}
/* sizing svg icons */
.form svg {
  width: 17px;
  margin-top: 3px;
}
.container-menu {
    background-color: #656ED3;
    width: 200px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: -200px; /* Inicialmente oculto fuera de la pantalla */
    z-index: 10;
    border-radius: 5px;
    padding: 35px;
    transition: left 0.8s; /* Agregar transición para un efecto suave */
}

/* Mostrar el menú al pasar el cursor sobre el contenedor */
.container-menu:hover {
    left: 0;
}

/* Desactivar el evento :hover en el área de la search box */
.searchBox {
    pointer-events: none;
}

/* Ocultar secciones cuando el contenedor está oculto */
.container-menu:not(:hover) .secciones {
    display: none;
}

    .seccion {
      margin: 10px 0;
      display: flex;
      align-items: center; /* Alinea verticalmente hacia el centro */
    }

    .seccion i {
      margin-right: 30px; /* Espacio entre el icono y el texto */
    }

    /* Mostrar secciones cuando el contenedor se abre */
    .container-menu:hover .secciones {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }


    .user-info {
  text-align: center;
  margin-bottom: 30px;
  margin-top: -20px;
  margin-left: -120px;
  color: white;

    .user-info img {
  width: 50px; /* Cambia el ancho de la imagen */
  height: 50px; /* Cambia la altura de la imagen */
  margin-left: 11px;
}
.user-info img {
  display: inline-block; /* Coloca la imagen junto al texto */
  vertical-align: middle; /* Alinea verticalmente la imagen con el texto */
}

.user-info p {
  display: inline-block; /* Puedes aplicar esto para el párrafo si es necesario */
  vertical-align: middle; /* Alinea verticalmente el párrafo con la imagen */
}

.searchBox {
  display: flex;
  max-width: 400px;
  max-height: 55px; /* Reducimos la altura máxima */
  align-items: center;
  justify-content: space-between;
  gap: 8px;
  background: #33333300;
  border-radius: 50px;
  position: relative;
  margin-left: 500px;
  border: 1px solid #333333; /* Agregar un borde fino gris oscuro */
}



.searchButton {
  color: white;
  position: absolute;
  right: 8px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: var(--gradient-2, linear-gradient(90deg, #782af5 0%, #656ED3 100%));
  border: 0;
  display: inline-block;
  transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
}
/*hover effect*/
button:hover {
  color: #fff;
  background-color: #1A1A1A;
  box-shadow: rgba(0, 0, 0, 0.5) 0 10px 20px;
  transform: translateY(-3px);
}
/*button pressing effect*/
button:active {
  box-shadow: none;
  transform: translateY(0);
}

.searchInput {
  border: none;
  background: none;
  outline: none;
  color: white;
  font-size: 15px;
  padding: 24px 46px 24px 26px;
}

  border: 3px solid rgb(255, 0, 0); /* Color con nivel de transparencia */

    }
