<!DOCTYPE html>
<html>
<head>
    <!-- Título de la página -->
    <title>Iniciar Sesión</title>
    <!-- Estilos CSS -->
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif; /* Fuente de texto */
            background-color: #8c00ff; /* Color de fondo */
        }

        /* Estilos para el título principal */
        h1 {
            text-align: center; /* Centrar el texto */
            margin-top: 30px; /* Margen superior de 30px */
            color: rgb(255, 255, 255); /* Color del texto */
        }

        /* Estilos para el contenedor que rodea el formulario */
        .container {
            max-width: 370px; /* Ancho máximo del contenedor */
            height: 580px; /* Altura del contenedor */
            margin: 60px auto; /* Margen superior e inferior de 30px y centrado horizontal */
            background-color: rgb(28, 0, 59); /* Color de fondo del contenedor */
            border-radius: 5px; /* Borde redondeado */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Sombra alrededor del contenedor */
            padding: 30px; /* Espaciado interno de 20px */
            margin-top: 0px;
            margin-left: 20px;
        }

        /* Estilos para las etiquetas del formulario */
        label {
            display: block; /* Convertir la etiqueta en un bloque */
            margin-bottom: 5px; /* Margen inferior de 5px */
            color: rgb(255, 255, 255); /* Color del texto */
        }

        /* Estilos para los campos de entrada de texto y contraseña */
        input[type="text"],
        input[type="password"] {
            width: 93%; /* Ancho completo */
            padding: 10px; /* Espaciado interno de 10px */
            margin-bottom: 20px; /* Margen inferior de 20px */
            border: 1px solid #ccc; /* Borde de 1px con color #ccc */
            border-radius: 4px; /* Borde redondeado */
        }

        /* Estilos para el botón de envío del formulario */
        input[type="submit"] {
            width: 100%; /* Ancho completo */
            padding: 10px; /* Espaciado interno de 10px */
            background-color: #062d57; /* Color de fondo */
            color: #fff; /* Color del texto */
            border: none; /* Sin borde */
            border-radius: 4px; /* Borde redondeado */
            cursor: pointer; /* Cambiar el cursor al pasar por encima */
        }

        /* Estilos para el botón de envío del formulario cuando se pasa el cursor por encima */
        input[type="submit"]:hover {
            background-color: #0056b3; /* Cambiar el color de fondo al pasar por encima */
        }

        /* Estilos para el contenedor del enlace "Crear Usuario" y "Iniciar Sesión" */
        .link-container {
            text-align: center; /* Centrar el texto */
            margin-top: 10px; /* Margen superior de 10px */
        }

        /* Estilos para el enlace "Crear Usuario" */
        .link-container a {
            text-decoration: none; /* Quitar subrayado del enlace */
            color: #ffffff; /* Color del texto del enlace */
        }
    </style>
</head>
<body>
    <!-- Contenedor para la pantalla de inicio de sesión -->
    <div class="container" id="login">
        <!-- Título principal -->
        <h1>Inicio de Sesión</h1>
        <!-- Formulario de inicio de sesión -->
        <form action="procesar_inicio_sesion.php" method="post">
            <!-- Etiqueta para el nombre de usuario -->
            <label for="username">Nombre de Usuario:</label>
            <!-- Campo de entrada para que el usuario escriba su nombre de usuario -->
            <input type="text" id="username" name="username" required>
            <br>

            <!-- Etiqueta para la contraseña -->
            <label for="password">Contraseña:</label>
            <!-- Campo de entrada para que el usuario escriba su contraseña -->
            <input type="password" id="password" name="password" required>
            <br>

            <!-- Botón de envío para enviar el formulario de inicio de sesión -->
            <input type="submit" value="Iniciar Sesión">
        </form>
        
        <!-- Contenedor para el enlace "Crear Usuario" -->
        <div class="link-container">
            <p>¿Aún no tienes una cuenta? <a href="#" onclick="mostrarRegistro()">Crear Usuario</a></p>
        </div>
    </div>

    <!-- Contenedor para la pantalla de registro de usuario (inicialmente oculto) -->
    <div class="container" id="registro" style="display: none;">
        <!-- Título principal -->
        <h1>Crear Usuario</h1>
        <!-- Formulario de registro de usuario -->
        <form action="procesar_registro_usuario.php" method="post">
            <!-- Etiqueta para el nombre de usuario -->
            <label for="new_username">Nuevo Nombre de Usuario:</label>
            <!-- Campo de entrada para que el usuario escriba su nuevo nombre de usuario -->
            <input type="text" id="new_username" name="new_username" required>
            <br>

            <!-- Etiqueta para la contraseña -->
            <label for="new_password">Nueva Contraseña:</label>
            <!-- Campo de entrada para que el usuario escriba su nueva contraseña -->
            <input type="password" id="new_password" name="new_password" required>
            <br>

            <!-- Botón de envío para enviar el formulario de registro de usuario -->
            <input type="submit" value="Crear Usuario">
        </form>
        
        <!-- Contenedor para el enlace "Iniciar Sesión" -->
        <div class="link-container">
            <p>¿Ya tienes una cuenta? <a href="#" onclick="mostrarInicioSesion()">Iniciar Sesión</a></p>
        </div>
    </div>

    <!-- Script JavaScript para cambiar entre las pantallas de inicio de sesión y registro -->
    <script>
        // Función para mostrar el formulario de registro de usuario y ocultar el de inicio de sesión
        function mostrarRegistro() {
            document.getElementById("login").style.display = "none";
            document.getElementById("registro").style.display = "block";
        }

        // Función para mostrar el formulario de inicio de sesión y ocultar el de registro de usuario
        function mostrarInicioSesion() {
            document.getElementById("login").style.display = "block";
            document.getElementById("registro").style.display = "none";
        }
    </script>
</body>
</html>
