<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SetUpStudying</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Página de Inicio de Sesión -->
    <div class="login-form">
      <h2>Iniciar sesión</h2>
      <form>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
      </form>
      <p>¿No tienes una cuenta? <a href="#register">Crear cuenta</a></p>
    </div>

    <!-- Página de Registro -->
    <div class="register-form" id="register">
      <h2>Crear cuenta</h2>
      <form>
        <input type="text" placeholder="Nombre" required>
        <input type="text" placeholder="Apellido" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Crear cuenta</button>
      </form>
      <p>¿Ya tienes una cuenta? <a href="#login">Iniciar sesión</a></p>
    </div>

    <!-- Logo de la aplicación con animaciones -->
    <div class="logo-container">
      <!-- Coloca aquí el código para el logo de la aplicación con animaciones -->
      <!-- Por ejemplo, podrías usar una imagen o un elemento SVG con animaciones CSS -->
    </div>
  </div>
</body>
</html>
