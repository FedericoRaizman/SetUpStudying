<html>
<head>
  <title>Calendario con Eventos</title>
</head>
<body>
  <h1>Calendario con Eventos</h1>
  <div id="calendar"></div>

  <h2>Agregar Evento</h2>
  <form id="eventForm" action="../php/registrarevento.php" method="POST">
    <label for="eventName">Nombre del Evento:</label>
    <input type="text" id="eventName" name="NombreEvento" required>

    <label for="eventDate">Fecha:</label>
    <input type="date" id="eventDate" name="FechaEvento" required>

    <button type="submit">Agregar Evento</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
